{% extends "app/base.html" %}
{% block content %}
<div class="block">
<div class="inner">

<form class="my-form" action="{% url 'app:regist_save' %}" method="POST">
  <div class="form-group">
    <label for="id_username">ユーザネーム</label>
    {{ form.username }}
    {{ form.username.errors }}
    <p class="help-block">{{ form.username.help_text }}</p>
  </div>
 
  <div class="form-group">
    <label class="control-label" for="id_password1">パスワード</label>
    {{ form.password1 }}
    {{ form.password1.errors }}  
  </div>
 
  <div class="form-group">
    <label control-label" for="id_password2">パスワード（確認）</label>
      {{ form.password2 }}
      {{ form.password2.errors }}
      <p class="help-block">{{ form.password2.help_text }}</p>
  </div>
 
  <div class="form-group">
    <div>
      <input type="submit" class="btn btn-primary" value="登録">
    </div>
  </div>
  {% csrf_token %}
</form>
<a href="{% url 'app:login' %}" class="login">ログイン</a><br>

</div>
</div>
{% endblock %}
